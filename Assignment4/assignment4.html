        /****************Q2**********************/
        //function to check if prime
        function chackPrime(num){
            while(num > 0){
                if(num % 2 === 0 && num > 2){
                    return false;
                }var sqr = Math.sqrt(num);
                for(var i = 3; i <= sqr; i++){
                    if(num % i === 0){
                        return false;
                    }
                }
            return true;
            }
        }

        function checkType(type){
            var dataTypes = [Object, Boolean, Function, Number, String, RegExp];
            
            for(var i = 0; i < dataTypes.length; i++){
                if(type instanceof dataTypes[i]){
                    return dataTypes[i];
                }
            }
        return typeof type;
        }
